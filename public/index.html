	<div id="title">
		<img id="uploadFile__icon" draggable="false" src = "images/logo_orange_100.png"><br/>
		Add Custom bumpers to your video!<br/>
	</div>
	<div id="content">
	<div id="interaction">
		<div id="action__upload">
			
		
			<br/>
			<div id="namesection">
				<label for="videoName" id="videoName-label">Video Title:</label> 
				<input type="text" id="videoName" value= "my video with bumpers"> <br/>
				<label for="videoDescription" id="videoDescription-label">Description:</label> 
				<input type="text" id="videoDescription" value= "watch this cool video"> <br/>
			</div>
			<div id="bumperText">
				<label for="introTitle" class="bumperText-label" id="introtitle-label">Bumper Intro Title:</label> 
				<input type="text" id="introtitle" class = "bumperValues" value= "a.video demos"> <br/>
				<label  class="bumperText-label" id="introtitle-label">Bumper Intro Line 2:</label> 
				<input type="text" id="introtitle2" class = "bumperValues" value= "building bumper.a.video"> <br/>
				<label class="bumperText-label" id="introtitle-label">Bumper Outro Title:</label> 
				<input type="text" id="outrotitle" class = "bumperValues" value= "Thanks for watching!"> <br/>
				<label class="bumperText-label" id="introtitle-label">Bumper Outro Line 2:</label> 
				<input type="text" id="outrotitle2" class = "bumperValues" value= "more at https://a.video"> <br/>
			</div>
			<div id=filesection>
				<label for="background-file" id="background-file-label">
					Add a bumper background image
				</label>
				<input type="file" id="background-file" ><div id="background-filename"></div> <br/>
				<label for="watermark-file" id="watermark-file-label">
					Add a watermark image
				</label>
				<input type="file" id="watermark-file" > 
				<div id="watermark-filename"></div><br/>
				
				<label for="video-file" id="video-file-label">
					Click here to pick your video
				</label>
				<input type="file" id="video-file" style='display:none'>
			</div>
		</div>
		<br>	

	</div>
	<br/>

		<div id="initialvideo" class="samples">
			Quickly add a bumper (like this one) to your video

			<iframe src="https://embed.api.video/vod/vi1RmRDpicGFwsWHXCW24Yxz" width="500px" height ="300px" frameborder="0" scrolling="no" allowfullscreen="true"></iframe>
